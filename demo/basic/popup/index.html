<!DOCTYPE html>
<html>
<head>
	<title>Safepay checkout demo</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./index.css" /> -->

	<script type="text/javascript" src="../../../dist/sfpy-checkout.js"></script>
</head>
<body>

  <h3>Demo Safepay Checkout popup</h3>

	<button id="popupLogin" class="btn btn-primary">Popup Log In</button>

  <div id="result"></div>

	<script>

    // To render a popup we need to wait for a click event

    document.querySelector('#popupLogin').addEventListener('click', function() {

        // Hide the button

        //document.querySelector('#popupLogin').style.display = 'none';

        // Render the component

        safepay.Checkout({
          env: 'local',
          beacon: 'track_asdasd'
            
        }).renderTo(window, 'body');
    });

  </script>
</body>
</html>
